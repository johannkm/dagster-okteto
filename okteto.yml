name: dagit
labels:
  component: dagit
image: ramiro/dagster:dev
build:
  dockerfile: .dev.Dockerfile
command:
- bash
workdir: /usr/src/app
forward:
- 8080:80
- 3333:3333
environment:
  - PORT=80
persistentVolume:
  enabled: true
  size: 20Gi
volumes:
  - /root/.cache
  - /root/.yarn
resources:
  limits:
    memory: 3Gi
    cpu: 1500m
